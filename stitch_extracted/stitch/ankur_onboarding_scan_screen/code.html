<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ankur - Onboarding Scan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4B7E5A",
                        "background-light": "#F9F8F3",
                        "background-dark": "#121412",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "20px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .scan-frame {
            position: relative;
        }
        .scan-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #88B237;
            border-style: solid;
        }
        .corner-tl { top: 0; left: 0; border-width: 4px 0 0 4px; border-top-left-radius: 20px; }
        .corner-tr { top: 0; right: 0; border-width: 4px 4px 0 0; border-top-right-radius: 20px; }
        .corner-bl { bottom: 0; left: 0; border-width: 0 0 4px 4px; border-bottom-left-radius: 20px; }
        .corner-br { bottom: 0; right: 0; border-width: 0 4px 4px 0; border-bottom-right-radius: 20px; }
        .scan-line {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            height: 2px;
            background: #88B237;
            box-shadow: 0 0 15px #88B237;
            animation: scan 3s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes scan {
            0%, 100% { top: 10%; }
            50% { top: 90%; }
        }
        .gradient-btn {
            background: linear-gradient(90deg, #3A6347 0%, #76A33E 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
